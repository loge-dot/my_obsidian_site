<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsidian Web Page</title>

    <!-- 解决 GitHub Pages 可能的路径问题 -->
    <base href="/docs/">

    <!-- 引入 CSS 样式 -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- JavaScript 重要核心脚本（同步加载） -->
    <script src="scripts/webpage.js" defer></script>
</head>
<body>
    <h1>欢迎来到我的 Obsidian Web Page</h1>

    <p>这里是我的 Obsidian 笔记导出网页。</p>

    <!-- 其他 HTML 结构 -->

    <!-- 依赖 JavaScript 代码的部分 -->
    <div id="graph-container"></div>

    <!-- 加载 JavaScript 脚本 -->
    <script src="scripts/graph-data.js" defer></script>
    <script src="scripts/graph-render-worker.js" defer></script>
    <script src="scripts/graph-view.js" defer></script>
    <script src="scripts/graph-wasm.js" defer></script>
    <script src="scripts/minisearch.js" defer></script>
    <script src="scripts/pixi.js" defer></script>
    <script src="scripts/tinycolor.js" defer></script>

    <!-- WebAssembly 文件（如果 `graph-wasm.js` 需要） -->
    <script>
        fetch("scripts/graph-wasm.wasm").then(response =>
            response.arrayBuffer()
        ).then(bytes =>
            WebAssembly.instantiate(bytes, {}).then(result => {
                console.log("WebAssembly 加载成功", result);
            })
        ).catch(console.error);
    </script>
</body>
</html>
